buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = newNuclearControlVersion
group= "com.shedar.IC2NuclearControl"
archivesBaseName = "IC2NuclearControl"
minecraft {
    version = forgeVersion
	runDir = "eclipse"
	replace "@VERSION@", project.version
}

repositories {
	maven {
		name = "ic2"
		url = "http://maven.ic2.player.to/"
	}
	maven { 
        name = "chickenbones" 
        url = "http://chickenbones.net/maven/" 
	}
	maven {
        name "ProfMobius"
        url "http://mobiusstrip.eu/maven"
    }
	maven {
		name "OC"
		url "http://maven.cil.li/"
	}
    ivy {
        name "CoFHCore"
        artifactPattern 'http://addons.cursecdn.com/files/2221/835/[module]-[revision].[ext]'
    }

}

dependencies {
	compile ic2Version
	compile codeChickenCoreVersion
	compile notEnoughItemsVersion
	compile codeChickenLibVersion
	compile buildcraftVersion
	compile argoVersion
	compile wailaVersion
	compile openCVersion
	compile files('libCoFHCore-[1.7.10]3.0.0RC1-181-dev.jar')
	compile files('lib/BigReactors-0.4.1A2.jar')
    compile files('lib/appliedenergistics2-rv2-beta-32-dev.jar')
}


processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
